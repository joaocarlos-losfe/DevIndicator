<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Devindicator</title>
  </head>
  <body onresize="verTamanho()">
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function verTamanho(){
        /* console.log(window.innerWidth) */
        if (window.innerWidth > 900) {
          document.getElementsByClassName('Links')[0].style.display = 'block';
          document.getElementsByClassName('MenuLateral')[0].style.display = 'none';
        } else {
          document.getElementsByClassName('Links')[0].style.display = 'none';

          document.getElementsByClassName('MenuLateral')[0].style.display = 'block';
          document.getElementsByClassName('IconFechar')[0].style.display = 'none';
          document.getElementsByClassName('IconAparecer')[0].style.display = 'block';
        }
      }
    </script>
  </body>
</html>
