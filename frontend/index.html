<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./src/assets/Logo.svg">
  </head>
  <body onresize="verTamanho()">
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function verTamanho(){
        if (document.body.clientWidth > 900) {
          document.getElementsByClassName('Links')[0].style.display = 'block';
        } else {
          document.getElementsByClassName('Links')[0].style.display = 'none';
        }
      }
    </script>
  </body>
</html>
